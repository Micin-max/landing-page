<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Hangat138</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; text-align: center; padding-top: 50px; }
    .login-box { background: white; padding: 30px; border-radius: 8px; width: 300px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { width: 90%; padding: 10px; margin: 10px 0; }
    button { padding: 10px 20px; background: #ff6b00; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Login</h1>
    <form>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
